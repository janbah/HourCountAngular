<table mat-table [dataSource]="workingTimeOverviewItems">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Datum </th>
    <td mat-cell *matCellDef="let workingTimeOverviewItem"> {{workingTimeOverviewItem.date | date:'fullDate'}} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Zeit </th>
    <td mat-cell *matCellDef="let workingTimeOverviewItem"> {{workingTimeOverviewItem.time}} </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"(click)="showDetails(row)"></tr>

</table>
