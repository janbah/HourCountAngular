<mat-card>
  <table mat-table [dataSource]="datasource">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let workingTime"> {{workingTime.date | date:'mediumDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Zeit </th>
      <td mat-cell *matCellDef="let workingTime"> {{workingTime.timeEntry}} </td>
    </ng-container>

    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef>Projekt</th>
      <td mat-cell *matCellDef="let workingTime"> {{workingTime.projectName}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Kategorie</th>
      <td mat-cell *matCellDef="let workingTime"> {{workingTime.categoryName}} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Kommentar </th>
      <td mat-cell *matCellDef="let workingTime"> {{workingTime.comment}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let workingTime"> <button mat-raised-button color="primary" (click)="editElement(workingTime.id)">Edit</button> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let workingTime"> <button mat-raised-button color="primary" (click)="deleteElement(workingTime.id)">Delete</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

  </table>
</mat-card>
